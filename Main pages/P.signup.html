<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8-8">
<title>Travello - Register</title>	 
<link rel="stylesheet" href="../Stylesheets/style.css">
</head>

<body>
     <div class="center">
	    <h1>Register</h1>
		<form method="post">
		
		
		   <div class="txt_field">
		   <input type="text" pattern="[A-Za-z]{3,25}" title="Min characters is 3 and Max is 20" required />
		   <span></span>
		   <label>Name</label>
		   </div>
		   
		    <div class="txt_field">
		   <input type="email" required />
		   <span></span>
		   <label>E-mail</label>
		   </div>
		    
		   <div class="txt_field">
		   <input name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onchange="if(this.checkValidity()) form.password_two.pattern = this.value;" required />
		   <span></span>
		   <label>Password</label>
		   </div>
		   
		   <div class="txt_field">
		   <input name="password_two" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" required />
		   <span></span>
		   <label>Confirm Password</label>
		   </div>
		   
		   
		   
		   <button type="Submit" value="register" formaction="P.login.html">Signup</a></button>	
		   
		   <div class="login_link">
		   Have an account? <a href="P.login.html">login here</a>
		    </div>
		
		
		</form>
	 </div>

</body>
</html>
